<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="loginpage-container">
      <header id="main-header"></header>
      <hr style="color: black" />
      <div
        class="login-container"
        style="margin-top: 50px; margin-bottom: 50px"
      >
        <h1>LOG-IN</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" class="form-control" />
            <div id="usernameError" style="color: red; display: none"></div>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" />
            <div id="passwordError" style="color: red; display: none"></div>
          </div>
          <button type="submit" class="login-btn" disabled>로그인</button>
          <button type="button" class="signup-btn">회원가입</button>
        </form>
        <div class="options">
          <a href="FindId.html">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
        <div id="result"></div>
      </div>
      <footer id="main-footer"></footer>
    </div>
    <script src="Login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품등록미리보기</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

<link href="common/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="common/bootstrap/bootstrap.min.js.map"></script>
<script src="common/bootstrap/jquery.min.js.map"></script>
<style>
.product-container {
	color: black;
	margin: 20px;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 8px;
	height: 90%;
	position: relative;
}

.product-detail {
	margin-top: 40px;
}

.breadcrumb {
	color: black;
	margin-bottom: 20px;
}

.breadcrumb-item+.breadcrumb-item::before {
	content: ">" !important;
	color: inherit;
}

.product-image img {
	max-width: 100%;
	height: auto;
}

.product-title {
	font-size: 30px;
	font-weight: 600;
	margin-bottom: 15px;
}

.product-price {
	font-size: 35px;
	color: black;
	font-weight: bold;
	margin-bottom: 25px;
}

.product-options {
	font-size: 18px;
	margin-top: 20px;
	margin-bottom: 20px;
	display: flex;
	flex-direction: column;
	gap: 15px;
}

.size-select {
	width: 100%;
	height: 50px;
	padding: 5px;
	font-weight: bold;
	border: 1px solid #B1B1B1;
	border-radius: 10px;
}

.total {
	font-weight: bold;
	margin: 0;
	margin-top: 5px;
	align-self: flex-start; 
}

.quantity-control {
	display: flex;
	align-items: center;
	justify-content: space-between; 
	height: 50px;
	margin-bottom: 20px;
	border: 1px solid #B1B1B1;
	border-radius: 10px;
	padding: 5px 10px;
}

.quantity-buttons {
	display: flex;
	align-items: center;
	margin-left: auto;
}

.quantity-buttons button {
	width: 30px;
	height: 30px;
	font-size: 16px;
	background-color: white;
	border: 1px solid #ccc;
}

.quantity-input {
	width: 50px;
	text-align: center;
	border: 1px solid #ccc;
	margin: 0 10px;
}

.product-actions {
	display: flex;
	justify-content: space-between;
	margin-bottom: 20px;
}

.like-btn {
	width: 42%;
	height: 1.5cm;
	background-color: white;
	border: 1px solid black;
	font-weight: bold;
	font-size: 20px;
	position: absolute;
	bottom: 120px;
	left: 20px;
}

.shoppingcart-btn {
	width: 50%;
	height: 1.5cm;
	background-color: #333333;
	color: white;
	font-weight: bold;
	font-size: 20px;
	position: absolute;
	bottom: 120px;
	right: 15px;
}

.purchase-btn {
	background-color: #D81B2E;
	color: white;
	width: 94%;
	height: 1.5cm;
	position: absolute;
	bottom: 50px;
	border: none;
	font-weight: bold;
	font-size: 20px;
}

.productdetail-img {
	margin-left: 100px;
}
</style>

</head>
<body>
	<div class="ProductDetailsPage-container">
		<header id="main-header"></header>
		<div>
			<hr style="color: black;">
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a>Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">국가대표</li>
						</ol>
					</nav>

					<div class="product-image">
						<img src="../common/image/product/국가대표 1.png" alt="상품 이미지"
							class="img-fluid" />
					</div>
				</div>


				<div class="col-md-6">
					<div class="product-container">
						<div class="product-detail">
							<h2 class="product-title">국가대표 유니폼</h2>
							<p class="product-price">
								53,000 <span>원</span>
							</p>
						</div>
						<div class="product-options">
							<select class="size-select">
								<option>모든 사이즈</option>
							</select>

							<div class="quantity-control">
								<label for="quantity" class="total">총 수량</label>
								<div class="quantity-buttons">
									<button type="button" class="decrease">-</button>
									<input type="text" id="quantity" class="quantity-input"
										value="1" readonly />
									<button type="button" class="increase">+</button>
								</div>
							</div>
						</div>

						<div class="product-actions">
							<button type="button" class="like-btn">찜</button>
							<button type="button" class="shoppingcart-btn">장바구니</button>
						</div>

						<button type="button" class="purchase-btn">구매하기</button>
					</div>
				</div>
			</div>
			<div class="productdetail-img">
				<img src="../common/image/product/국가대표 1.1.png">
			</div>
		</div>
		<footer id="main-footer"></footer>
	</div>
</body>
</html>

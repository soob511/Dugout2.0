<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="MainMyPage.css">
</head>
<body>
    <header id="main-header"></header>
    <hr>
    <div class="main-container">
        <div class="menu-section">
            <h2 class="section-title">마이 페이지</h2>
            <div class="menu-item active" data-page="PurchaseHistory.html">구매 내역</div>
            <div class="menu-item" data-page="MemberInformation.html">회원 정보</div>
            <div class="menu-item" data-page="HeartListForm.html">관심 목록</div>
        </div>
        <div class="content-section" id="content-section">
        </div>
    </div>
    
    <footer id="main-footer"></footer>
    
    <script>
        $(document).ready(function () {
            $("#main-header").load("../main/Header.html");
            $("#main-footer").load("../main/Footer.html");
            $("#content-section").load("../mypage/PurchaseHistory.html");

            $(".menu-item").click(function() {
                $(".menu-item").removeClass("active");
                $(this).addClass("active");

                var page = $(this).data("page");
                $("#content-section").load("../mypage/" + page);
            });
        });
    </script>
</body>
</html>
